<a class="container__small-card" [routerLink]="['content', id]">
    <div class="container__small-card-content">
        <div class="small-card__img {{class}}">
            <img src="{{ photoCover }}" width="200" height="100" alt="">
        </div>
        <div class="small-card__title">
            <h3>{{ cardTitle }}</h3>
        </div>
    </div>
</a>
