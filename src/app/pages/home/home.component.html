<!-- projeto destaque -->
<section class="container container__articles" aria-label="Projeto em destaque">
    <app-big-card id="{{id}}" photoCover="{{photoCover}}" cardTitle="{{cardTitle}}"
        cardDescription="{{ cardDescription }}"></app-big-card>

    <div class="container__articles_column">
        <app-side-card title="Siga nas redes" link="https://portfolio-brenda-a-s.web.app/" button="Meu PortfÃ³lio" class="redes"></app-side-card>
        <app-side-card title="Contate-me" link="https://wa.me/+5511949587370" button="WhatsApp" class="center"></app-side-card>
    </div>
</section>

<!-- projetos -->
<section aria-label="Projetos" id="projetos">
    <app-menu-title title="Meus Projetos"></app-menu-title>
<ul>
    <li class="articles__others" *ngFor="let project of projects">
        <app-small-card id="{{project.id}}" photoCover="{{project.photo}}"
            cardTitle="{{project.title}}"></app-small-card>
    </li>
</ul>
</section>

<section aria-label="Artigos" id="artigos">
<div class="header ligth">
    <app-small-title [ngClass]="ligth" title="Meus artigos na dio"></app-small-title>
</div>

<!-- artigos -->
<ul class="container__articles ligth">
    <li class="article" *ngFor="let article of articles">
        <app-small-card [ngClass]="ligth" id="{{article.id}}" photoCover="{{article.photo}}"
            cardTitle="{{article.title}}"></app-small-card>
    </li>
</ul>
</section>

<section aria-label="Posts" id="posts">
<div class="header ligth">
    <app-small-title [ngClass]="ligth" title="Meus artigos na dio"></app-small-title>
</div>
<!-- posts -->
<ul class="container__articles ligth">
    <li class="article" *ngFor="let post of posts">
        <app-small-card [ngClass]="ligth" id="{{post.id}}" photoCover="{{post.photo}}"
            cardTitle="{{post.title}}"></app-small-card>
    </li>
</ul>
</section>
